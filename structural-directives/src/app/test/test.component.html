<!-- NGIF -->
<h2 *ngIf="true">Angular</h2>

<!-- if/else -->
<h2 *ngIf="displayName; else elseBlock">Morgane</h2>

<ng-template #elseBlock>
  <h2>Name is hidden</h2>
</ng-template>

<!-- if/else 2 -->
<div *ngIf="displayName; then thenBlock; else elseBlock2"></div>
<ng-template #thenBlock>
  <h2>Nickee</h2>
</ng-template>

<ng-template #elseBlock2>
  <h2>Hidden</h2>
</ng-template>

<!-- NGSWITCH -->
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red.</div>
  <div *ngSwitchCase="'blue'">You picked blue.</div>
  <div *ngSwitchCase="'green'">You picked green.</div>
  <div *ngSwitchDefault>Pick again</div>
</div>

<br>

<!-- NGFOR -->

<ul *ngFor="let color of colors; index as i; first as f; last as l; odd as o; even as e">
  <li [style.color]="f ? 'red' : 'blue'">{{f}} - {{l}} - {{o}} - {{e}} - {{i}} - {{color}}</li>
</ul>
